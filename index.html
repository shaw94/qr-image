<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex-center bg-light-gray">
  <div class="container">
    <main class="bg-white">
      <img class="qr-image" src="/images/image-qr-code.png" alt="An image of a QR code to scan">
      <h1 class="heading">Improve your front-end skills by building projects</h1>
      <p class="body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  </div>
